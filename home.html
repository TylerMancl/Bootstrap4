<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vintagestyle.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <title>Vintage House</title>
</head>
<body>
     <nav class="navbar navbar-inverse navbar-toggleable-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/vintagelogo.jpg" height="70" width="81"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home fa-lg"></span>
                            Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-info fa-lg"></span>
                            About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-list fa-lg"></span> Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-address-card fa-lg"></span>
                            Contact</a></li>
                </ul>
            <span class="navbar-text">
                <a data-toggle="modal" data-target="#reserveform">
                <span class="fa fa-sign-in"></span> Reserve Table</a>
            </span>
            </div>
        </div>
    </nav>
    <div id="reserveform" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <div class="modal-content">
                        <!-- MODAL HEADER -->
                        <div class="modal-header">
                            <h4 class="modal-title">Reserve a Table </h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- MODAL BODY -->
                        <div class="modal-body">
                                <form>
                                        <div class="form-group row align-items-center">
                                            <label for="numberofguests" class="col-12 col-md-2 col-form-label"> Number of Guests</label>
                                            <div class="col-12 col-md-10">
                                                
                                                    <label class="custom-control custom-radio">
                                                        <input id="radio1" name="selected" type="radio" class="custom-control-input">
                                                        <span class="custom-control-indicator"></span>
                                                        <span class="custom-control-description">1</span>
                                                    </label>
                                                    <label class="custom-control custom-radio">
                                                        <input id="radio2" name="selected" type="radio" class="custom-control-input">
                                                        <span class="custom-control-indicator"></span>
                                                        <span class="custom-control-description">2</span>
                                                    </label>
                                                    <label class="custom-control custom-radio">
                                                        <input id="radio3" name="selected" type="radio" class="custom-control-input">
                                                        <span class="custom-control-indicator"></span>
                                                        <span class="custom-control-description">3</span>
                                                    </label>
                                                    <label class="custom-control custom-radio">
                                                        <input id="radio4" name="selected" type="radio" class="custom-control-input">
                                                        <span class="custom-control-indicator"></span>
                                                        <span class="custom-control-description">4</span>
                                                    </label>
                                                    <label class="custom-control custom-radio">
                                                        <input id="radio5" name="selected" type="radio" class="custom-control-input">
                                                        <span class="custom-control-indicator"></span>
                                                        <span class="custom-control-description">5</span>
                                                    </label>
                                                    <label class="custom-control custom-radio">
                                                        <input id="radio6" name="selected" type="radio" class="custom-control-input">
                                                        <span class="custom-control-indicator"></span>
                                                        <span class="custom-control-description">6</span>
                                                    </label>
                                                
                                            </div>
                                        </div>
                                        <div class="form-group row align-items-center">
                                            <label class="col-12  col-md-2" for="section">Section</label>
                                            <div class="col-12  col-md-10">
                                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                    <label class="btn btn-danger active">
                                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Smoking
                                                    </label>
                                                    <label class="btn btn-success">
                                                    <input type="radio" name="options" id="option2" autocomplete="off"> Non Smoking
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row align-items-center">
                                            <label for="dateandtime" class="col-12 col-md-2 col-form-label"> Date and Time</label>
                                            <div class="col-12 col-sm-3 col-md-4">
                                                <div class="input-group">
                                                    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                                    <input class="form-control" id="date" name="date" placeholder="Date">
                
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-3 col-md-4">
                                                <div class="input-group">
                                                    <div class="input-group-addon "><i class="fa fa-clock-o"></i></div>
                                                    <input class="form-control" id="time" name="time" placeholder="Time">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="offset-md-2 col-md-10">
                                                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                                                <button type="submit" class="btn btn-primary">Reserve</button>
                                            </div>
                                        </div>
                                    </form>
                         
                        </div>
                </div>
            </div>
        </div>
    <header class="jumbotron">
    <div> 
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/vintagemeat.jpg">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/saladbar.jpg" alt="Second slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    </header>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/tether/dist/js/tether.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
